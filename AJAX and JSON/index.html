    <div id="formcontent" style="margin: auto ; width: 70%;">
        <button  id="addnewbook" style="float: right; margin: 10px;" class="btn btn-primary">Add new Books</button>
        <form id="TheForm">
            <p class="fs-2">Patients Registration</p>
            <div class="mb-3">
              <label for="Booktitle" class="form-label">*Book Title:</label>
              <input type="text" class="form-control" id="Booktitle" required >
             
            </div>

            <div id="row" class="col-12" style="display: flex; " >
                <div class="col-6" >
                    <div class="mb-6">
                        <label for="ISBN" class="form-label">*ISBN:</label>
                        <input type="text" class="form-control" id="ISBN" required style="margin-right: 10pt;">
                        
                      </div>
                </div>
                <div class="col-6">
                    <div class="mb-6">
                        <label for="Overdue" class="form-label">Overdue Fee per day</label>
                        <input type="text" class="form-control" id="Overdue" required>
                       
                      </div>
                </div>
               
            </div> 

            <div id="row" class="col-12" style="display: flex;">
                <div class="col-6">
                    <div class="mb-3">
                        <label for="Publisher" class="form-label">*Publisher:</label>
                        <input  type="text" class="form-control" id="Publisher" required>
                        
                      </div>
                </div>
                <div class="col-6">
                    <div class="mb-3">
                        <label for="Date" class="form-label">*Date Published</label>
                        <input type="date" class="form-control" id="Date" placeholder="dd/mm/yyyy" required>
                       
                      </div>
                </div>
               
            </div>
                <button type="reset" class="btn btn-primary">Reset</button>
                <button id="save" type="submit" class="btn btn-primary">Save Book</button>       
      
        </form>
    </div>
